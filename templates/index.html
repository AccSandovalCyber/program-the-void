<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program The Void</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay">
        <div class="container">
            <header>
                <h1>Welcome to Program The Void</h1>
            </header>
            <main>
                <div class="tv tv1">
                    <img src="path_to_your_gif1.gif" alt="TV 1 GIF">
                </div>
                <div class="tv tv2">
                    <a href="https://www.youtube.com/@ProgramTheVoid" target="_blank">
                        <img src="https://media.giphy.com/media/4vGqobN49fU81m9lSu/giphy.gif" alt="YouTube Channel">
                    </a>
                </div>
                <div class="tv tv3">
                    <img src="path_to_your_gif2.gif" alt="TV 3 GIF">
                </div>
            </main>
            <footer>
                <p>&copy; 2024 Program The Void</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
