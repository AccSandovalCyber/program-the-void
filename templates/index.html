<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo's YouTube Channel</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f0f0f0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center; 
        }
        header { 
            width: 100%; 
            background-color: #4CAF50; 
            color: white; 
            padding: 1em 0; 
        }
        .container { 
            width: 90%; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .menu { 
            margin-top: 20px; 
        }
        .menu a { 
            margin: 0 15px; 
            text-decoration: none; 
            color: #333; 
            font-size: 18px; 
            font-weight: bold; 
        }
        .menu a:hover { 
            text-decoration: underline; 
        }
        .youtube-section {
            margin-top: 30px; 
        }
        .youtube-section a {
            color: #FF0000; 
            font-size: 20px; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .youtube-section a:hover {
            text-decoration: underline;
        }
        #3d-symbol {
            margin-top: 30px; 
            width: 100%; 
            height: 500px; 
            max-width: 800px; 
            border: 1px solid #ccc; 
        }
        footer { 
            width: 100%; 
            background-color: #4CAF50; 
            color: white; 
            padding: 1em 0; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ricardo's YouTube Channel</h1>
    </header>

    <div class="container">
        <div id="3d-symbol"></div>
        <div class="menu">
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
            <a href="#lookbook">LookBook</a>
        </div>
        <div class="youtube-section">
            <h2>Check Out My YouTube Channel</h2>
            <a href="https://www.youtube.com/@ProgramTheVoid" target="_blank">
                Visit My YouTube Channel
            </a>
        </div>
    </div>

    <footer>
        &copy; 2024 Ricardo's YouTube Channel
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic Three.js setup for a rotating 3D cube
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3d-symbol').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
